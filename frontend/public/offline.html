<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Trail Running App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .offline-container h1 {
            color: #10B981;
            margin-bottom: 1rem;
        }
        .offline-container p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .offline-container button {
            background-color: #10B981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .offline-container button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>⚠️ Hors ligne</h1>
        <p>Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent ne pas être disponibles.</p>
        <p>Les données que vous avez déjà chargées restent accessibles.</p>
        <button onclick="window.location.reload()">Recharger la page</button>
    </div>
</body>
</html>
